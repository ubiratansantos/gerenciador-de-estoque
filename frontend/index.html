<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Produtos</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">Cadastro de Produto</div>
        <div class="card-body">
          <form id="product-form">
            <div class="form-group">
              <label for="productName">Nome do Produto</label>
              <input
                type="text"
                class="form-control"
                id="productName"
                placeholder="Digite o nome do produto"
                required
              />
            </div>

            <div class="form-group">
              <label for="productDescription">Descrição</label>
              <textarea
                class="form-control"
                id="productDescription"
                rows="3"
                placeholder="Digite a descrição do produto"
                required
              ></textarea>
            </div>

            <div class="form-group">
              <label for="productQuantity">Quantidade</label>
              <input
                type="number"
                class="form-control"
                id="productQuantity"
                placeholder="Digite a quantidade"
                required
              />
            </div>

            <div class="form-group">
              <label for="productPrice">Preço</label>
              <input
                type="number"
                class="form-control"
                id="productPrice"
                step="0.01"
                placeholder="Digite o preço"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary btn-block">
              Cadastrar Produto
            </button>
          </form>
          <div id="message" class="mt-3"></div>
        </div>
      </div>
    </div>

    <!-- Botão para exibir produtos -->
    <div class="text-center my-4">
      <button class="btn btn-success" id="mostrarTabelaBtn">
        Exibir produtos em estoque
      </button>
    </div>

    <!-- Tabela de produtos (inicialmente oculta) -->
    <div class="card d-none" id="tabelaCard">
      <div
        class="card-header d-flex justify-content-between align-items-center"
      >
        <span>Produtos em Estoque</span>
        <button class="btn btn-sm btn-danger" id="fecharTabelaBtn">
          Fechar
        </button>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table
            class="table table-bordered table-striped"
            id="tabela-produtos"
          >
            <thead class="thead-dark">
              <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Quantidade</th>
                <th>Preço</th>
              </tr>
            </thead>
            <tbody>
              <!-- Preenchido dinamicamente -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Script personalizado -->
    <script src="script.js"></script>
  </body>
</html>
